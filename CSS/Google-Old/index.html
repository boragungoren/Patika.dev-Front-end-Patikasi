<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Logo Start -->
    <div class="logo-container">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google Logo">

    </div>

    <!-- Logo End -->

    <!-- Search Bar  Start -->
    <div class="content-container">
        <div id="search-bar">
            <form action="submit">
                <label for="search">Search the web using Google!</label>
                <input type="text" id="search" name="search">
                <div class="button-holder">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </div>
            </form>
        </div>
    </div>
    <!-- Search Bar - End -->

    <!-- Footer - Start -->
    <div class="footer-container">
        <div class="footer-wrapper">
            <div class="column1">
                <p>Special Searches</p>
                <a href="">Stanford Search</a> <br>
                <a href="">Linux Search</a>
            </div>
            <div class="column2">
                <a href="">Help!</a> <br>
                <a href="">About Google!</a> <br>
                <a href="">Company Info!</a> <br>
                <a href="">Google! Logos</a>
            </div>
            <div class="column3">
                <p>Get Google! <br> updates monthly:</p>
                <form action="">
                    <input type="text" id="mail" name="mail" value="your e-mail">
                    <input type="submit" value="Subscribe">
                    <a href="">Archive</a>
                </form>       
            </div>
        </div>
        <p id="copyright" > Copyright Â©1998 Google Inc.</p>
    </div> 
      <!--Footer End  -->
</body>
</html>
